<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes a{
            0%{background-color:aqua}
            25%{background-color: blueviolet;}
            50%{background-color: rgb(226, 43, 128);}
            100%{background-color: rgb(255, 0, 64);}
            
        }
        div{
            height: 200px;
            width:200px;
            animation-name:a;
            animation-duration:4s;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
